{% extends "base.html" %}
{% block content %}
	<form class="border border-2 p-4 rounded-3" method='post'>
		{% csrf_token %}
		<h1 class="text-center mb-4">Sign Up</h1>
		<div class="row mb-3">
			<div class="col">
				<label for="first_name" class="form-label">First name</label>
				<input type="text" name="fname" class="form-control" id="first_name" placeholder="Enter first name">
			</div>
			<div class="col">
				<label for="last_name" class="form-label">Last name</label>
				<input type="text" name="lname" class="form-control" id="last_name" placeholder="Enter last name">
			</div>
		</div>
		
		<div class="mb-3">
			<label for="email" class="form-label">Email address</label>
			<input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
		</div>
		<div class="row mb-3">
			<div class="col">
				<label for="password" class="form-label">Password</label>
				<input type="password" name="password1" class="form-control" id="password" placeholder="Enter Password">
			</div>
			<div class="col">
				<label for="cnf_password" class="form-label">Confirm Password</label>
				<input type="password" name="password2" class="form-control" id="cnf_password" placeholder="Enter Password Again">
			</div>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary w-100">Submit</button>
		</div>
	</form>
{% endblock %}
