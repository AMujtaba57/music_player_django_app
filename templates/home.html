<!DOCTYPE html>
<html>
<head>
	<title><title>{% block title %}{% endblock %}</title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-8">
                <form class="border border-2 p-4 rounded-3" method='post'>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="date" class="form-label">Date<span style='color:red; position:relative; top:-5px'>&#9913;</span></label>
                        <input type="date" name="date" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="song_title" class="form-label">Song Title<span style='color:red; position:relative; top:-5px'>&#9913;</span></label>
                        <input type="text" name="song_title" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="engineer" class="form-label">Engineer<span style='color:red; position:relative; top:-5px'>&#9913;</span></label>
                        <input type="text" name="engineer" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="artist_name" class="form-label">Artist(s) Name<span style='color:red; position:relative; top:-5px'>&#9913;</span></label>
                        <input type="text" name="artist_name" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="producer_name" class="form-label">Producer(s) Name<span style='color:red; position:relative; top:-5px'>&#9913;</span></label>
                        <input type="text" name="producer_name" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="track_name" class="form-label">Producer's Track Name<span style='color:red; position:relative; top:-5px'>&#9913;</span></label>
                        <input type="text" name="track_name" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="bpm" class="form-label">BPM<span style='color:red; position:relative; top:-5px'>&#9913;</span></label>
                        <input type="text" name="bpm" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre<span style='color:red; position:relative; top:-5px'>&#9913;</span></label>
                        <input type="text" name="genre" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="album_title" class="form-label">Album Title</label>
                        <input type="text" name="album_title" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="record_label" class="form-label">Record Label</label>
                        <input type="text" name="record_label" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="release_date" class="form-label">Release Date</label>
                        <input type="text" name="release_date" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="isrc" class="form-label">ISRC</label>
                        <input type="text" name="isrc" class="form-control" placeholder="">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
        
                </form>
            </div>
            <div class="offset-4">
            </div>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
